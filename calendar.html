    <script>
      function copyURI(evt) {
          evt.preventDefault();
          navigator.clipboard.writeText(evt.target.getAttribute('href')).then(() => {
            /* clipboard successfully set */
            document.getElementById("clipspan").innerHTML = "(link copied!)";
          }, () => {
            /* clipboard write failed */
          });
      }
    </script>
